<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="brainy">
    <meta name="keyword" content="EntTax">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="../../../img/favicon.ico">

    <title>数据管理</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reset.css}" href="../../../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}"
          href="../../../assets/font-awesome/css/font-awesome.css"
          rel="stylesheet"/>
    <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}"
          href="../../../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css"
          media="screen"/>
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" href="../../../css/owl.carousel.css" type="text/css">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" href="../../../css/style.css" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" href="../../../css/style-responsive.css" rel="stylesheet"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--此处未应用 [if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}" src="../../../js/html5shiv.js"></script>
    <script th:src="@{/js/respond.min.js}" src="../../../js/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<section id="container" class="">
    <!--header start 头部导航栏-->
    <header class="header white-bg">
        <!--左侧标题-->
        <div class="sidebar-toggle-box">
            <div data-original-title="导航栏" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo">发票数据<span>分析系统</span></a>
        <!--logo end-->

        <!--首页通知和模板下载-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- settings start -->
                <li class="dropdown">
                    <a th:href="@{/resources/data_template.xlsx}" href="../../../resources/data_template.xlsx"
                       data-toggle="tooltip" data-placement="bottom" title="进销excel模板">
                        <i class="icon-cloud-download"></i>
                    </a>
                </li>
                <!-- settings end -->
                <!-- notification dropdown start 消息提示-->
                <li id="header_notification_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="icon-bell-alt"></i>
                        <span class="badge bg-warning">1</span>
                    </a>
                    <ul class="dropdown-menu extended notification">
                        <div class="notify-arrow notify-arrow-yellow"></div>
                        <li>
                            <p class="yellow">你有1个新通知</p>
                        </li>
                        <li>
                            <a href="#">
                                <span class="label label-info"><i class="icon-envelope"></i></span>
                                欢迎登录系统
                                <span class="small italic">Welcome !</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">所有标记为已读</a>
                        </li>
                    </ul>
                </li>
                <!-- notification dropdown end -->
            </ul>
            <!--  notification end -->
        </div>
        <!--通知下载结束-->

        <!--右侧部分-->
        <div class="top-nav ">
            <!--search & user info start 右部搜索-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder="搜索">
                </li>
                <!-- user login dropdown start 个人信息等(在头像按钮下)-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" th:src="${staff.sAvatar}" width="35" height="35"
                             src="../../../img/avatar-mini4.jpg">
                        <span class="username" th:text="${staff.sName}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a th:href="@{/staff/profile}" href="../staff/profile.html"><i
                                class="icon-user"></i>个人资料</a></li>
                        <li><a th:href="@{/staff/security}" href="../staff/security.html"><i
                                class="icon-warning-sign"></i>安全中心</a></li>
                        <li><a th:href="@{/staff/message}" href="#"><i class="icon-bell-alt"></i>消息通知</a></li>
                        <li><a th:href="@{/staff/logout}" href="#"><i class="icon-signout"></i>退出登录</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
        <!--右侧部分结束-->

    </header>
    <!--header end 头部导航栏结束-->

    <!--sidebar start 左侧导航栏-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="">
                    <a class="" th:href="@{/index}" href="../index.html">
                        <i class="icon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="sub-menu active">
                    <a href="javascript:;" class="">
                        <i class="icon-edit-sign"></i>
                        <span>数据管理</span>
                        <span class="arrow"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" th:href="@{/bill/uploadexcel}" href="uploadexcel.html">导入数据</a></li>
                        <li class="active"><a class="" th:href="@{/bill/managedata}" href="managedata.html">操作数据</a>
                        </li>
                    </ul>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon-user-md"></i>
                        <span>员工管理</span>
                        <span class="arrow"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" th:href="@{/staffs/showstaff}" href="../staffs/showstaff.html">查看员工</a></li>
                        <li><a class="" th:href="@{/staffs/managestaff}" href="../staffs/managestaff.html">员工管理</a></li>
                    </ul>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon-bar-chart"></i>
                        <span>数据分析</span>
                        <span class="arrow"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" th:href="@{/analysis/monthcount}" href="#">月度统计</a></li>
                        <li><a class="" th:href="@{/analysis/yearcount}" href="#">年度统计</a></li>
                    </ul>
                </li>
                <li class="sub-menu">
                    <a href="javascript:;" class="">
                        <i class="icon-male"></i>
                        <span>个人中心</span>
                        <span class="arrow"></span>
                    </a>
                    <ul class="sub">
                        <li><a class="" th:href="@{/staff/profile}" href="../staff/profile.html">个人资料</a></li>
                        <li><a class="" th:href="@{/staff/editprofile}" href="../staff/editprofile.html">修改信息</a></li>
                        <li><a class="" th:href="@{/staff/security}" href="../staff/security.html">安全中心</a></li>
                    </ul>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end 左侧导航栏结束-->

    <!--page_start 主要内容部分-->
    <section id="main-content">
        <section class="wrapper">
            <!--page start-->
            <div id="bill_list" class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <!--头部 位置显示栏-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                            <h4 class="modal-title">
                                进销项源数据列表
                            </h4>
                        </div>
                        <!--头部 位置显示栏结束-->

                        <table class="table table-striped border-top" id="sample_1">
                            <!--头部显示的所有包含的内容-->
                            <thead>
                            <tr>
                                <th>项目序号</th>
                                <th>项目名称</th>
                                <th>类型</th>
                                <th>价格</th>
                                <th>月份</th>
                                <th>操作</th>
                            </tr>
                            </thead>
                            <!--头部显示的所有包含的内容 结束-->

                            <!--数据显示部分-->
                            <tbody id="tbody">
                            <tr class="odd gradeX" th:each="bill,iterStat:${datalist}">
                                <th th:text="${bill.bId}"></th>
                                <th th:text="${bill.bName}"></th>
                                <td th:text="${bill.bType}"></td>
                                <td th:text="${bill.bPrice}"></td>
                                <td class="center hidden-phone"
                                    th:text="${#dates.format(bill.bMonth, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <button class="btn btn-primary btn-xs" onclick="editInfo(this)"
                                            th:id="${iterStat.index}">
                                        <i class="icon-pencil"></i></button>
                                    &nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-danger btn-xs" onclick="delete_staff(this)"
                                            th:id="${bill.bId}">
                                        <i class="icon-trash "></i></button>
                                </td>
                            </tr>
                            </tbody>
                            <!--数据显示部分 结束-->

                        </table>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end 主要内容部分结束-->
</section>

<!-- js placed at the end of the document so the pages load faster -->
<script th:src="@{/js/jquery.js}" src="../../../js/jquery.js"></script>
<script th:src="@{/js/jquery-1.8.3.min.js}" src="../../../js/jquery-1.8.3.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../../js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}" src="../../../js/jquery.scrollTo.min.js"></script>
<script th:src="@{/js/jquery.nicescroll.js}" src="../../../js/jquery.nicescroll.js" type="text/javascript"></script>
<script th:src="@{/assets/data-tables/jquery.dataTables.js}" type="text/javascript"
        src="../../../assets/data-tables/jquery.dataTables.js"></script>
<script th:src="@{/assets/data-tables/DT_bootstrap.js}" type="text/javascript"
        src="../../../assets/data-tables/DT_bootstrap.js"></script>

<!--Jquery Validate-->
<script th:src="@{/js/jquery.validate.min.js}" src="../../../js/jquery.validate.min.js"></script>
<!--Custom Validate-->
<script th:src="@{/js/custom-validate.js}" src="../../../js/custom-validate.js"></script>
<!--Custom function-->
<script th:src="@{/js/custom-function.js}" src="../../../js/custom-function.js"></script>


<!--common script for all pages-->
<script th:src="@{/js/common-scripts.js}" src="../../../js/common-scripts.js"></script>

<!--script for this page-->
<script th:src="@{/js/dynamic-table.js}" src="../../../js/dynamic-table.js"></script>


<script>
    $(function () {
        $("[data-toggle='modal']").tooltip();
    });
</script>

</body>
</html>
