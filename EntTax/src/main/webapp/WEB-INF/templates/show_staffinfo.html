<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="brainy">
    <meta name="keyword" content="EntTax">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" href="../../img/favicon.ico">

    <title>员工信息列表</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap-reset.css}" href="../../css/bootstrap-reset.css" rel="stylesheet">
    <!--external css-->
    <link th:href="@{/assets/font-awesome/css/font-awesome.css}" href="../../assets/font-awesome/css/font-awesome.css"
          rel="stylesheet"/>
    <link th:href="@{/assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css}"
          href="../../assets/jquery-easy-pie-chart/jquery.easy-pie-chart.css" rel="stylesheet" type="text/css"
          media="screen"/>
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet" href="../../css/owl.carousel.css" type="text/css">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/style.css}" href="../../css/style.css" rel="stylesheet">
    <link th:href="@{/css/style-responsive.css}" href="../../css/style-responsive.css" rel="stylesheet"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/xcConfirm.css}" href="../../css/xcConfirm.css"/>

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 tooltipss and media queries -->
    <!--此处未使用 [if lt IE 9]>
    <script th:src="@{/js/html5shiv.js}" src="../../js/html5shiv.js"></script>
    <script th:src="@{/js/respond.min.js}" src="../../js/respond.min.js"></script>
    <![endif]-->
</head>

<body>


<section id="container" class="">
    <!--header start 头部导航栏-->
    <header class="header white-bg">
        <!--左侧标题-->
        <div class="sidebar-toggle-box">
            <div data-original-title="导航栏" data-placement="right" class="icon-reorder tooltips"></div>
        </div>
        <!--logo start-->
        <a href="#" class="logo">发票数据<span>分析系统</span></a>
        <!--logo end-->

        <!--首页通知和模板下载-->
        <div class="nav notify-row" id="top_menu">
            <!--  notification start -->
            <ul class="nav top-menu">
                <!-- settings start -->
                <li class="dropdown">
                    <a href="#" data-toggle="tooltip" data-placement="bottom" title="下载进销excel模板">
                        <i class="icon-cloud-download"></i>
                    </a>
                </li>
                <!-- settings end -->
                <!-- notification dropdown start 消息提示-->
                <li id="header_notification_bar" class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <i class="icon-bell-alt"></i>
                        <span class="badge bg-warning">1</span>
                    </a>
                    <ul class="dropdown-menu extended notification">
                        <div class="notify-arrow notify-arrow-yellow"></div>
                        <li>
                            <p class="yellow">你有1个新通知</p>
                        </li>
                        <li>
                            <a href="#">
                                <span class="label label-info"><i class="icon-envelope"></i></span>
                                欢迎登录系统
                                <span class="small italic">Welcome !</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">所有标记为已读</a>
                        </li>
                    </ul>
                </li>
                <!-- notification dropdown end -->
            </ul>
            <!--  notification end -->
        </div>
        <!--通知下载结束-->

        <!--右侧部分-->
        <div class="top-nav ">
            <!--search & user info start 右部搜索-->
            <ul class="nav pull-right top-menu">
                <li>
                    <input type="text" class="form-control search" placeholder="搜索">
                </li>
                <!-- user login dropdown start 个人信息等(在头像按钮下)-->
                <li class="dropdown">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <img alt="" th:src="${staff.sAvatar}" width="35" height="35" src="../../img/avatar-mini4.jpg">
                        <span class="username" th:text="${staff.sName}"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu extended logout">
                        <div class="log-arrow-up"></div>
                        <li><a th:href="@{/staff/profile}" href="staff/profile.html"><i class="icon-user"></i>个人资料</a></li>
                        <li><a th:href="@{/staff/security}" href="staff/security.html"><i class="icon-warning-sign"></i>安全中心</a></li>
                        <li><a th:href="@{/staff/message}" href="#"><i class="icon-bell-alt"></i>消息通知</a></li>
                        <li><a th:href="@{/staff/logout}" href="#"><i class="icon-signout"></i>退出登录</a>
                        </li>
                    </ul>
                </li>
                <!-- user login dropdown end -->
            </ul>
            <!--search & user info end-->
        </div>
        <!--右侧部分结束-->

    </header>
    <!--header end 头部导航栏结束-->

    <!--sidebar start 左侧导航栏-->
    <aside>
        <div id="sidebar" class="nav-collapse ">
            <!-- sidebar menu start-->
            <ul class="sidebar-menu">
                <li class="active">
                    <a class="" th:href="@{/index}" href="index.html">
                        <i class="icon-home"></i>
                        <span>首页</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a class="" th:href="@{/show_staffinfo}" href="show_staffinfo.html">
                        <i class="icon-eye-open"></i>
                        <span>员工列表</span>
                    </a>
                </li>
                <li class="sub-menu">
                    <a class="" th:href="@{/show_date}" href="show_date.html">
                        <i class="icon-tasks"></i>
                        <span>进销项数据表</span>
                    </a>
                </li>
            </ul>
            <!-- sidebar menu end-->
        </div>
    </aside>
    <!--sidebar end 左侧导航栏结束-->

    <!--main content start-->
    <section id="main-content">
        <section class="wrapper">
            <!-- page start-->
            <div class="row">
                <div class="col-lg-12">
                    <section class="panel">
                        <!--头部位置显示栏-->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="false"></button>
                            <h4 class="modal-title">
                                员工信息列表
                            </h4>
                        </div>
                        <!--头部位置显示栏 结束-->

                        <table class="table table-striped border-top" id="sample_1">
                            <!--头部显示所包含的内容-->
                            <thead>
                            <tr>
                                <th style="width: 6px">
                                    <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#add_staff_myModal">
                                        <i class="icon-plus"></i>
                                    </button>
                                </th>
                                <th>头像</th>
                                <th>员工编号</th>
                                <th>用户名</th>
                                <th class="hidden-phone">电话号码</th>
                                <th class="hidden-phone">角色</th>
                                <th class="hidden-phone">入职时间</th>
                                <th class="hidden-phone">操作</th>
                            </tr>
                            </thead>
                            <!--头部显示所包含的内容 结束-->

                            <!--显示每个员工的详细信息-->
                            <tbody id="tbody">
                            <tr class="odd gradeX" th:each="staffInfo,iterStat:${stafflist}">
                                <td></td>
                                <th><img th:src="${staffInfo.sAvatar}" width="35" height="35"></th>
                                <th th:text="${staffInfo.sId}"></th>
                                <td th:text="${staffInfo.sName}"></td>
                                <td th:text="${staffInfo.sPhone}"></td>
                                <td class="hidden-phone" th:text="${staffInfo.rName}"></td>
                                <td class="center hidden-phone" th:text="${#dates.format(staffInfo.sEnter, 'yyyy-MM-dd')}"></td>
                                <td>
                                    <button class="btn btn-primary btn-xs" onclick="editInfo(this)" th:id="${iterStat.index}" >
                                        <i class="icon-pencil"></i></button>&nbsp;&nbsp;&nbsp;&nbsp;
                                    <button class="btn btn-danger btn-xs" onclick="delete_staff(this)" th:id="${staffInfo.sId}">
                                        <i class="icon-trash "></i></button>
                                </td>
                            </tr>
                            </tbody>
                            <!--显示每个员工的详细信息 结束-->

                        </table>
                    </section>
                </div>
            </div>
            <!-- page end-->
        </section>
    </section>
    <!--main content end-->
</section>
<!-- 添加员工模态框（Modal） -->
<div class="modal fade" id="add_staff_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--添加员工和悬浮显示的内容-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title">
                    添加员工操作
                </h4>
            </div>
            <!--添加员工和悬浮显示的内容 结束-->

            <!-- page start 添加的主要部分-->
            <div class="row">
                <div class="col-lg-12">

                    <section class="panel">
                        <div class="panel-body">
                            <form role="form" id="add_staff"  class="form-horizontal tasi-form">
                                <div class="form-group has-success">
                                    <label class="col-lg-4 control-label">手机号</label>
                                    <div class="col-lg-8">
                                        <input type="text" placeholder="" id="sphone" name="sphone" class="form-control" autofocus>
                                        <p class="help-block"></p>
                                    </div>
                                </div>

                                <div class="form-group has-success">
                                    <label class="control-label col-lg-4" >角色分配</label>
                                    <div class="col-lg-8">
                                        <select class="form-control m-bot15" id="role" name="role">
                                            <option value="操作员">操作员</option>
                                            <option value="管理员">管理员</option>
                                            <option value="决策员">决策员</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <div class="col-xs-6 col-lg-3">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                                        </button>
                                    </div>
                                    <div class="col-xs-6 col-lg-6">
                                        <button id="add_staff_button"  class="btn btn-primary" type="button">添加</button>
                                        <h4 id="message" class="help-block text-danger text-center"></h4>
                                    </div>
                                </div>

                            </form>
                        </div>
                    </section>
                </div>
            </div>
            <!-- page end 添加的主要部分 结束-->

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!--添加员工 modal完-->
<!-- 更新 员工模态框（Modal） -->
<div class="modal fade" id="update_staff_myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <!--更新员工头部-->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    更改员工操作
                </h4>
            </div>
            <!--更新员工头部-->

            <!--显示的员工编号-->
            <div class="modal-body">
                <label class="control-label col-lg-4" >员工编号：</label>
                <div  class="col-lg-8">
                    <p><span id="update_sId"></span></p>
                </div>
            </div>
            <!--显示的员工编号结束-->

            <!--员工的角色分配-->
            <div class="modal-body">
                <label class="control-label col-lg-4" >角色分配</label>
                <div class="col-lg-8">
                    <select class="form-control m-bot15" id="update_rName">
                        <option>操作员</option>
                        <option>管理员</option>
                        <option>决策员</option>
                    </select>
                </div>
            </div>
            <!--员工的角色分配 结束-->

            <!--底部按钮-->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                </button>
                <button type="button" class="btn btn-warning"  onclick="update_staff()">确定</button>
            </div>
            <!--底部按钮结束-->

        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div><!--跟新员工 modal 完-->

<script th:src="@{/js/jquery.js}" src="../../js/jquery.js"></script>
<script th:src="@{/js/jquery-1.8.3.min.js}" src="../../js/jquery-1.8.3.min.js"></script>
<script th:src="@{/js/bootstrap.min.js}" src="../../js/bootstrap.min.js"></script>
<script th:src="@{/js/jquery.scrollTo.min.js}" src="../../js/jquery.scrollTo.min.js"></script>
<script th:src="@{/js/jquery.nicescroll.js}" src="../../js/jquery.nicescroll.js" type="text/javascript"></script>
<script th:src="@{/assets/data-tables/jquery.dataTables.js}" type="text/javascript"
        src="../../assets/data-tables/jquery.dataTables.js"></script>
<script th:src="@{/assets/data-tables/DT_bootstrap.js}"type="text/javascript"
        src="../../assets/data-tables/DT_bootstrap.js"></script>

<!--Jquery Validate-->
<script th:src="@{/js/jquery.validate.min.js}" src="../../js/jquery.validate.min.js"></script>
<!--Custom Validate-->
<script th:src="@{/js/custom-validate.js}" src="../../js/custom-validate.js"></script>
<!--Custom function-->
<script th:src="@{/js/custom-function.js}" src="../../js/custom-function.js"></script>



<!--common script for all pages-->
<script th:src="@{/js/common-scripts.js}" src="../../js/common-scripts.js"></script>

<!--script for this page-->
<script th:src="@{/js/dynamic-table.js}"  src="../../js/dynamic-table.js"></script>

<script>
    //upload download excel tooltip
    $(function () {
        $("[data-toggle='tooltip']").tooltip();
    });
</script>

</body>
</html>
