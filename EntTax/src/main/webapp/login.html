<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/home.css">
    <title>登录页面</title>
</head>
<body>

<div class="navbar navbar-default navbar-fixed-top" id="nav-top">
    <div class="nav-container">
        <div class="navbar-header pull-left">
            <a href="home.html" class="navbar-brand">
                <i class="glyphicon glyphicon-home"></i>
                <small>增值税发票数据分析</small>
            </a>
        </div>
        <div class="navbar-header pull-right" role="navigation">
            <ul class="nav nav-tabs" id="head-nav">
                <li class="login1">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle head-right">登录</a>
                </li>
                <li class="user" style="display: none">
                    <a href="#" data-toggle="dropdown" class="dropdown-toggle">
                        <img src="images/user.jpg" alt="">
                        <span class="user-info">
                                <small>欢迎光临</small>
                            </span>
                        <i class="glyphicon glyphicon-chevron-down"></i>
                    </a>

                    <ul class="pull-right dropdown-menu">
                        <li>
                            <a href="#">设置</a>
                        </li>
                        <li>
                            <a href="#">个人资料</a>
                        </li>
                        <li class="divider">
                        </li>
                        <li>
                            <a href="#" class="logout">退出</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-sm-10 col-sm-offset-1">
            <div class="login-container">
                <div class="position-relation">
                    <div class="login-box" id="login-box">
                        <div class="widget-body" >
                            <div class="widget-main">
                                <div class="clearfix text-center">
                                    <h4 class="h4">用户登录</h4>
                                </div>
                                <form action="" method="post">


                                    <label class="blank clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i
                                                    class="glyphicon glyphicon-user"> </i></span>
                                            <input type="text" id="sname" class="form-control" placeholder="用户名" value="">
                                        </div>
                                    </label>
                                    <label class="blank clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i
                                                    class="glyphicon glyphicon-lock"> </i></span>
                                            <input type="password" id="spassword" class="form-control" placeholder="密码" value=""/>
                                        </div>
                                    </label>
                                    <label class="blank clearfix inline">
                                        <label class="blank clearfix">
                                            <div class="input-group" style="width:100%">
                                                <input type="text" id="kcode" class="form-control" placeholder="验证码"
                                                       style="width: 60%;float: left">
                                                <img id="captchaImage" src="captcha.form" alt="" class="" style="float: right;">
                                            </div>
                                        </label>

                                    </label>
                                    <div class="blank clearfix">
                                        <label class="pull-left">
                                            <input type="checkbox" class="checked">
                                            <span class="">记住密码</span>
                                        </label>

                                        <label class="pull-right">
                                            <a href="#" class="forgot-password-link">忘记密码?</a>
                                        </label>
                                    </div>
                                    <div class="blank clearfix text-center m-top">
                                        <a id="login" class="btn-animation btn-an-class btn-submit">登录</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="forgot-box" id="forgot-box" style="display: none">
                        <div class="widget-body" >
                            <div class="widget-main">
                                <div class="clearfix text-center">
                                    <h4 class="h4">找回密码</h4>
                                </div>
                                <form action="" method="post">
                                    <label class="blank clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i
                                                    class="glyphicon glyphicon-phone"> </i></span>
                                            <input type="text" class="form-control" placeholder="手机号" value="">
                                        </div>

                                    </label>
                                    <label class="blank clearfix">
                                        <label class="blank clearfix">
                                            <div class="input-group" style="width:100%">
                                                <input type="text" class="form-control" placeholder="短信验证码"
                                                       style="width: 60%;float: left">
                                                <input type="button" id="timer" class="get-mess b-mess"
                                                       style="float: right" value="获取验证码">
                                            </div>
                                        </label>
                                    </label>
                                    <div class="blank clearfix text-center back-to-newpwd m-top">
                                        <a class="btn-animation btn-an-class btn-submit">下一步</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="newpwd-box" id="newpwd-box" style="display: none">
                        <div class="widget-body" >
                            <div class="clearfix text-center">
                                <h4 class="h4">重置密码</h4>
                            </div>
                            <div class="widget-main">
                                <form action="" method="post" style="padding: 32px 64px">
                                    <label class="blank clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i
                                                    class="glyphicon glyphicon-lock"> </i></span>
                                            <input type="password" class="form-control" placeholder="输入密码" value="">
                                        </div>
                                    </label>
                                    <label class="blank clearfix">
                                        <div class="input-group" style="width:100%">
                                            <span class="input-group-addon "><i
                                                    class="glyphicon glyphicon-retweet"> </i></span>
                                            <input type="password" class="form-control" placeholder="确认密码" value="">
                                        </div>
                                    </label>

                                    <div class="blank clearfix text-center m-top">
                                        <a class="btn-animation btn-an-class btn-submit">确认</a>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>


</div>
<script type="text/javascript">
    // 更换验证码
    $('#captchaImage').click(function()
    {
        $('#captchaImage').attr("src", "captcha.form?timestamp=" + (new Date()).valueOf());
    });
    $('#login').click(function(){
        $.get("user/login.from",{sname:$("#sname").val(),spassword:$("#spassword").val(),kcode:$("#kcode").val()},
            function (data) {
                if (data.status==100){
                    window.location.href="main.from";
                }else {
                    alert(data.message);
                }
            });
    });
</script>
<script type="text/javascript" src="js/jquery-3.1.1.js"></script>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/home.js"></script>
</body>
</html>
